<body ng-app="lunchedIn" ng-controller="MainCtrl" data-spy="scroll" data-target=".navbar" data-offset="0">
       
    <!-- Shifted from ng-show / ng-hide approach to reduce number of watchers for better performance and digest cycle -->
    <!-- use ng-include directly without a div or you get a multiple directives error -->
    <div ng-switch="loggedInUser != null">
      
      <div ng-switch-when="false">
          <ng-include src="'templates/landing.html'"> </ng-include> 
      </div>
      
      <div ng-switch-when="true">
        <div ng-switch="loggedInUser.adminStatus == true">
          
          <div ng-switch-when="false">
              <div ng-if="isRole('HR')" ng-controller="hr">
                  <ng-include src="'templates/hr_dashboard.html'"> </ng-include> 
              </div>
              <div ng-if="isRole('User')" ng-controller="user">
                  <ng-include src="'templates/user_dashboard.html'"> </ng-include> 
              </div>
              <div ng-if="isRole('Director')" ng-controller="director">
                  <ng-include src="'templates/director_dashboard.html'"> </ng-include> 
              </div>
          </div>
          <div ng-switch-when="true" ng-controller="admin">
            <ng-include src="'templates/admin_dashboard.html'"> </ng-include> 
          </div>
      </div>

    </div>
        </div>
        <!--<div ng-view></div>-->
</body>
